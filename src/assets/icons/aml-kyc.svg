<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 96" fill="none">
  <defs>
    <!-- Kivágás: a badge mögött NE fusson át a kártya vonala -->
    <mask id="cut-badge" maskUnits="userSpaceOnUse">
      <rect x="0" y="0" width="128" height="96" fill="white"/>
      <!-- kivágás nagyobb, mint a badge, hogy biztos tiszta legyen -->
      <circle cx="100" cy="22" r="22" fill="black"/>
    </mask>
  </defs>

  <!-- ID card (kártya) -->
  <rect
    x="16" y="18" width="88" height="56" rx="12"
    stroke="#1E2A3B" stroke-width="4.5"
    mask="url(#cut-badge)"
  />

  <!-- Avatar -->
  <circle cx="42" cy="42" r="10"
    stroke="#1E2A3B" stroke-width="4.5" />
  <path d="M28 64c4-10 24-10 28 0"
    stroke="#1E2A3B" stroke-width="4.5" stroke-linecap="round" />

  <!-- Szöveg vonalak -->
  <path d="M66 44h22"
    stroke="#1E2A3B" stroke-width="4.5" stroke-linecap="round" />
  <path d="M66 56h14"
    stroke="#1E2A3B" stroke-width="4.5" stroke-linecap="round" />

  <!-- Badge (feljebb, jobban kilóg) -->
  <circle
    cx="100" cy="22" r="15"
    fill="none" stroke="#1E2A3B" stroke-width="4.5"
  />

  <!-- Check (nagyobb + feljebb) -->
  <path
    d="M90 21l7 7 16-16"
    stroke="#1E2A3B" stroke-width="4.5"
    stroke-linecap="round" stroke-linejoin="round"
  />
</svg>
